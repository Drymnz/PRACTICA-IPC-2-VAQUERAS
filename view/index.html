<!DOCTYPE html>   
<html lang="es">   
<head>  
<title> iniciar sesion </title>  
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="css/style-index.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./style.css">
</head>         
<body>
<section class="forms-section">
  <h1 class="section-title">Nombre de la empresa</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Por favor ingrese el usuario</legend>
          <div class="input-block">
            <label for="login-email">Usuario</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Contrase単a</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Iniciar</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <legend>Por favor ingrese su contrase単a</legend>
          <div class="input-block">
            <label for="signup-email">Usuario</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Contrase単a</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirmar contrase単a</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Registrar</button>
      </form>
    </div>
  </div>
</section>
  <script  src="./script/script-index.js"></script>
</body>
